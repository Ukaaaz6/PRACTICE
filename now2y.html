    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        .options {
            margin-bottom: 10px;
        }

        .options img {
            vertical-align: middle;
            margin-bottom: -5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .options img:hover {
            border-color: #181818;
        }

        .options input[type="radio"],
        .options input[type="checkbox"] {
            display: none;
        }

        .options input[type="radio"]:checked+label img,
        .options input[type="checkbox"]:checked+label img {
            border-color: #181818;
        }

        button {
            padding: 10px 20px;
            background-color: #181818;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .photobooth-options {
            display: flex;
            justify-content: space-between;
        }

        .option-content {
            display: flex;
            align-items: center;
        }

        .option {
            display: flex;
            align-items: center;
        }

        .option img {
            margin-right: 10px;
        }
    </style>
</head>
